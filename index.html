---
layout: default
---
<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
  <div class="container">
    <h1>{{ site.title }}</h1>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>
    </ul>
        <div class="social-home">
          {% include social.html %}
        </div>
  </div>
</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          {% include keywords.html %}
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
